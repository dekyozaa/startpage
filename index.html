<!doctype html>
<html lang="en">
  <head>
    <title>liz</title>
    <meta name="darkreader-lock" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="src/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon/favicon-32x32.png">

    <link rel="stylesheet" href="/src/css/setting.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/star.css">
  </head>
  <body>
    <section id="night-sky"></section>
    <div id="wrap">
      <div id="image" >
        <img id="carouselImage" alt="cover" src=""/>
      </div>
      <div id="text">
        <div id="greeting"></div>
        <div id="date"></div>
        <div id="search">
          <input type="text" name="q" id="search_input" autofocus autocomplete="off">
          <!-- <i>~$</i> -->
        </div>
        <!-- <div id="links"></div> -->
      </div>
    </div>
    
    <button id="setting-btn">â˜°</button>
    <!-- Setting Panel -->
    <div id="setting-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <div id="tabs">
          <button class="tab active" data-tab="links">Links</button>
          <button class="tab" data-tab="themes">Themes</button>
          <button class="tab" data-tab="searchEngines">Search Engines</button>
        </div>
      </div>
      <div class="tab-content active" id="tab-links">
        <textarea id="display"></textarea>
      </div>
      <div class="tab-content" id="tab-themes">
        <div id ="theme-selector">
          <span>Theme</span>
          <div id="theme-controler">
              <button class="prev">&#x276e;</button>
              <input id="theme-name" type="text">
              <button class="next">&#x276f;</button>
          </div>
          <span>Cover</span>
          <input id="theme-image-link" type="text">
          <span>Colors</span>
          <div id="theme-editor">
            <div id="color-editor">
              <div id="theme-colors">
                <button class="color-btn active" id="background-color">--background-color</button>
                <button class="color-btn" id="text-color">--text-color</button>
                <button class="color-btn" id="accent-color">--accent-colorr</button>
                <button class="color-btn" id="accent-color-2">--accent-color-2</button>
                <button class="color-btn" id="hover-color">--hover-color</button>
              </div>
              <div id="color-review">
                <label>hex:
                  <input id="hex-color" type="text">
                </label>
                <label>Hue
                  <input class="slider" id="hue" type="range" min="0" max="360" step="1" value="0">
                </label>
                <label>Saturation
                  <input class="slider" id="saturation" type="range" min="0" max="100" step="1" value="0">
                </label>
                <label>Lightness
                  <input class="slider" id="lightness" type="range" min="0" max="100" step="1" value="0">
                </label>
              </div>
            </div>
          </div>
          <div id="setting-actions">
            <button id="add">Add Theme</button>
            <button id="remove">Remove Theme</button>
          </div>
        </div>
        <div id ="theme-review">
            <img id="review-image">
            <div id="review-text">
                <div id="review-accent-color-2">accent-color-2</div>
                <div id="review-accent-color">accent-color</div>
                <div id="review-links">
                  <div class="review-link">
                    <span class="review-header">~/header</span>
                    <ul>
                      <li>text-color</li>
                      <li>text-color</li>
                      <li>text-color</li>                 
                    </ul>
                  </div>
                  <div class="review-link">
                    <span class="review-header">~/header</span>
                    <ul>
                      <li>text-color</li>
                      <li>text-color</li>
                      <li>text-color</li>
                    </ul>
                  </div>
                  <div class="review-link">
                    <span class="review-header">~/header</span>
                    <ul>
                      <li>text-color</li>
                      <li>text-color</li>
                      <li>text-color</li>
                    </ul>
                  </div>
                  <div class="review-link">
                    <span class="review-header">~/header</span>
                    <ul>
                      <li>text-color</li>
                      <li>text-color</li>
                      <li>text-color</li>
                    </ul>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <div class="tab-content" id="tab-searchEngines">
        <div id="engine-selector">
          <div id="engine-controler">
              <button class="prev">&#x276e;</button>
              <span></span>
              <button class="next">&#x276f;</button>
          </div>
          <div id="engine-editor">
              <input id="engineName" type="text">
              <input id="engineLink" type="text">
              <button id="add">&#128930;</button>
              <button id="changeMode">&#8651;</button>
          </div>
        </div>
        <div id="shortcuts"></div>
      </div>
        
      <div id="setting-actions">
        <button id="save">Save Changes</button>
        <button id="discard">Discard Changes</button>
        <button id="reset">Reset Default</button>
        <button id="import">Import JSON</button>
        <button id="export">Export JSON</button>
      </div>
    </div>
    <!-- Scripts -->
    <script defer src="../src/js/background.js"></script>
    <!-- <script defer src="../src/js/linkList.js"></script> -->
    <script defer src="../src/js/date.js"></script>
    <script defer src="../src/js/theme.js"></script>
    <script defer src="../src/js/search.js"></script>
    <script defer src="../src/js/setting.js"></script>  
    <script defer src="../src/js/searchEngine.js"></script>
    <script defer src="../src/js/shortcutList.js"></script>  
  </body>
</html>
